<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pepsi homepage" />
    <meta name="keywords" content="pepsi, clone" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="M.Hamza Hashim" />
    <title>Pepsi.com</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <ul>
          <li>
            <a href=""
              ><img
                id="logo"
                src="images/logo.png"
                class="animate__animated animate__bounceInDown"
            /></a>
          </li>
          <li>
            <div class="dropdown animate__animated animate__bounceInDown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                View Products
              </button>
            </div>
          </li>
          <li class="contact-us-box animate__animated animate__bounceInDown">
            <a href="">Contact Us</a>
          </li>
          <li class="btn-border animate__animated animate__bounceInDown">
            <a
              href="Javascript:void(0)"
              id="buy-btn"
              class="animate__animated animate__bounceInDown"
              >Buy Pepsi Products</a
            >
          </li>
          <li>
            <i
              class="fa-solid fa-bars ham-menu animate__animated animate__bounceInDown"
            ></i>
          </li>
        </ul>
      </div>

      <!-- hero  -->
      <video
        class="hero-video"
        src="videos/hero-video.mp4"
        preload="auto"
        loop="true"
        autoplay="true"
        muted
      ></video>

      <!-- bg -->
      <figure class="bg">
        <a href="Javascript:void(0)" id="btn-box"
          ><div id="shop-box" class="shop-box">Shop Now</div></a
        >
      </figure>

      <!-- cards-body  -->
      <div class="cards-body" id="cards-body">
        <p>get wild with <br />pepsi wild cherry</p>
        <div class="row">
          <div class="col-9 col-sm-9 col-lg-5">
            <img src="images/card1.png" />
            <div class="btn-box" id="btn-box1">
              <p>#1fan</p>
            </div>
          </div>
          <div class="col-9 col-sm-9 col-lg-5">
            <img src="images/card2.png" />
            <div class="btn-box" id="btn-box2"><p>nursery rhymez</p></div>
          </div>
        </div>
      </div>

      <!-- body video  -->
      <video
        class="body-video"
        src="videos/body-video.mp4"
        preload="auto"
        loop="true"
        autoplay="true"
        muted
      ></video>

      <!-- footer-cards  -->
      <div id="footer-cards" class="footer-cards">
        <p class="animate__animated animate__backInUp">
          stay on the pulse. follow pepsi.
        </p>
        <div class="row animate__animated animate__backInUp">
          <div class="col-6 col-sm-6 col-md-2">
            <img class="img1" src="images/ft-card1.png" />
            <i class="fa-brands fa-instagram" style="color: #efeae7"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-2">
            <img class="img2" src="images/ft-card2.png" />
            <i class="fa-brands fa-twitter" style="color: #efeae7"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-2">
            <img class="img3" src="images/ft-card3.png" />
            <i class="fa-brands fa-square-facebook" style="color: #efeae7"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-2">
            <img class="img4" src="images/ft-card4.png" />
            <i class="fa-brands fa-youtube" style="color: #efeae7"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-2">
            <img class="img5" src="images/ft-card5.png" />
            <i class="fa-brands fa-tiktok" style="color: #efeae7"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-2">
            <img class="img6" src="images/ft-card6.png" />
            <i class="fa-brands fa-threads" style="color: #efeae7"></i>
          </div>
        </div>
      </div>

      <!-- footer  -->
      <div class="footer">
        <img id="footer-logo" src="images/logo.png" />
        <div class="links1">
          <a href=""><p>contact us</p></a>
          <a href=""><p>terms and conditions</p></a>
          <a href=""><p>privacy policy</p></a>
        </div>
        <div class="links2">
          <a href=""><p>copyright</p></a>
          <a href=""><p>product facts</p></a>
          <a href=""><p>store locator</p></a>
        </div>
        <div class="links3">
          <a href=""><p>serve pepsi</p></a>
          <a href=""><p>about our ads</p></a>
          <a href=""><p>careers</p></a>
        </div>
        <div class="pages">
          <a href=""
            ><i class="fa-brands fa-instagram" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-twitter" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-square-facebook" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-youtube" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-tiktok" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-threads" style="color: white"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cd329e05f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
